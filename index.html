<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Як стати Мільйонером v.3.0</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="topMenu">
        <div class="infoMenu"></div>
        <div class="topMenuCenter">
            <div class="menu" id="startButton">Start Game</div>
            <div class="menu" id="continueButton">Next Question<div class="line"></div>New Game</div>
            <div class="menu" id="takeMoneyButton">Take Money</div>
            <div class="helpMenu">
                <div class="helpMenuButton iconFifty" id="helpButtonFifty"></div>
                <div class="helpMenuButton iconPhone" id="helpButtonPhone"></div>
                <div class="helpMenuButton iconAudience" id="helpButtonAudience"></div>
            </div>
        </div>
        <div class="prizeMenu">
            <div class="prizeTable">
                <table id="table">
                    <tr  class="stopColor">
                        <td>15.</td>
                        <td></td>
                        <td>1 000 000</td>
                    </tr>
                    <tr>
                        <td>14.</td>
                        <td></td>
                        <td>500 000</td>
                    </tr>
                    <tr>
                        <td>13.</td>
                        <td></td>
                        <td>250 000</td>
                    </tr>
                    <tr>
                        <td>12.</td>
                        <td></td>
                        <td>100 000</td>
                    </tr>
                    <tr>
                        <td>11.</td>
                        <td></td>
                        <td>50 000</td>
                    </tr>
                    <tr class="stopColor">
                        <td>10.</td>
                        <td></td>
                        <td>25 000</td>
                    </tr>
                    <tr>
                        <td>9.</td>
                        <td></td>
                        <td>15 000</td>
                    </tr>
                    <tr>
                        <td>8.</td>
                        <td></td>
                        <td>13 000</td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td></td>
                        <td>10 000</td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td></td>
                        <td>8 000</td>
                    </tr>
                    <tr class="stopColor">
                        <td>5.</td>
                        <td></td>
                        <td>5 000</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td></td>
                        <td>3 000</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td></td>
                        <td>2 000</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td></td>
                        <td>1 000</td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td></td>
                        <td>500</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="timerStyle" id="timer"></div>
    <div class="blockGame">
        <div class="questions"></div>
        <div class="answers" id="deleteClickZone">
            <div class="answer" id="firstAnswer"></div>
            <div class="answer" id="secondAnswer"></div>
            <div class="answer" id="thirdAnswer"></div>
            <div class="answer"id="fourthAnswer"></div>
        </div>
    </div>

</div>

<template id="templateInfoMenu">
    <div class="templateInfoClass">
        <p><span id="templateInfo"></span></p>
    </div>
</template>

<template id="templateWin">
    <div class="templateWinClass">
        <p id="CorrectAnswerInfo">Правильна відповідь</p>
        <p>Ваш виграш складає: <span id="prizeWin"></span></p>
        <p>Незгорана сума: <span id="amountFireproof"></span></p>
    </div>
</template>

<template id="templateLose">
    <div class="templateLoseClass">
        <p id="InCorrectAnswerInfo">Неправильна відповідь</p>
        <p>Ваш виграш складає: <span id="prizeLose"></span></p>
    </div>
</template>

<template id="takeMoney">
    <div class="takeMoneyClass">
        <p id="takeMoneyInfo"> Ви виграли!<br/>Ваш виграш складає: <span id="prizeTakeMoney"></span></p>
    </div>
</template>

<template id="gameOver">
    <div class="newGameAskBackground"></div>
    <div class="gameOverStyle">
        <p id="textGameOver"></p>
    </div>
</template>

<template id="gameWinMoney">
    <div class="gameWinMoneyStyle"></div>
</template>

<template id="templateHelpButtonAudience">
    <div class="HelpAudienceBlock">
        <div class="HelpAudienceDivs">
            <div class="HelpAudienceInterest" id="interestA"></div>
            <div class="HelpAudienceDivLine"></div>
            <div class="HelpAudienceDivAnswer">a</div>
        </div>
        <div class="HelpAudienceDivs">
            <div class="HelpAudienceInterest" id="interestB"></div>
            <div class="HelpAudienceDivLine"></div>
        <div class="HelpAudienceDivAnswer">b</div>
    </div>
    <div class="HelpAudienceDivs">
        <div class="HelpAudienceInterest" id="interestC"></div>
        <div class="HelpAudienceDivLine"></div>
        <div class="HelpAudienceDivAnswer">c</div>
    </div>
    <div class="HelpAudienceDivs">
        <div class="HelpAudienceInterest" id="interestD"></div>
        <div class="HelpAudienceDivLine"></div>
        <div class="HelpAudienceDivAnswer">d</div>
    </div>
    </div>
</template>

<template id="templateCallFriends">
<div class="callFriends">
    <div id="callFriendsText">
        <p>Я вважаю що це:</p>
        <p id="callFriendsCorrectAnswer"></p>
    </div>
    <img src="img/Ostap.png" alt="callFriends">
</div>
</template>

<template id="templateNewGameAsk">
<div class="newGameAskBackground"></div>
<div class="newGameAskDiv">
    <p id="textTemplateNewGameAsk"></p>
    <div class="newGameAskButtonStyleDiv">
        <button class="newGameAskButtonStyle" id="newGameAskButtonYes">YES</button>
        <button class="newGameAskButtonStyle" id="newGameAskButtonNo">NO</button>
    </div>
</div>
</template>

<script src="mustache.min.js"></script>
<script src="main.js"></script>
</body>
</html>
