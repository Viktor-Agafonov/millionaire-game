<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Как Стать Миллионером 2.0</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="topMenu">
        <div class="infoMenu"></div>
        <div class="topMenuCenter">
            <div class="menu" id="startButton">Start Game</div>
            <div class="menu" id="continueButton">Next Question <br /> New Game</div>
            <div class="menu" id="takeMoneyButton">Take Money</div>
        </div>
        <div class="prizeMenu">
            <div class="prizeTable">
                <table id="table">
                    <tr  class="stopColor">
                        <td>15.</td>
                        <td></td>
                        <td>1 000 000</td>
                    </tr>
                    <tr>
                        <td>14.</td>
                        <td></td>
                        <td>500 000</td>
                    </tr>
                    <tr>
                        <td>13.</td>
                        <td></td>
                        <td>250 000</td>
                    </tr>
                    <tr>
                        <td>12.</td>
                        <td></td>
                        <td>100 000</td>
                    </tr>
                    <tr>
                        <td>11.</td>
                        <td></td>
                        <td>50 000</td>
                    </tr>
                    <tr class="stopColor">
                        <td>10.</td>
                        <td></td>
                        <td>25 000</td>
                    </tr>
                    <tr>
                        <td>9.</td>
                        <td></td>
                        <td>15 000</td>
                    </tr>
                    <tr>
                        <td>8.</td>
                        <td></td>
                        <td>13 000</td>
                    </tr>
                    <tr>
                        <td>7.</td>
                        <td></td>
                        <td>10 000</td>
                    </tr>
                    <tr>
                        <td>6.</td>
                        <td></td>
                        <td>8 000</td>
                    </tr>
                    <tr class="stopColor">
                        <td>5.</td>
                        <td></td>
                        <td>5 000</td>
                    </tr>
                    <tr>
                        <td>4.</td>
                        <td></td>
                        <td>3 000</td>
                    </tr>
                    <tr>
                        <td>3.</td>
                        <td></td>
                        <td>2 000</td>
                    </tr>
                    <tr>
                        <td>2.</td>
                        <td></td>
                        <td>1 000</td>
                    </tr>
                    <tr>
                        <td>1.</td>
                        <td></td>
                        <td>500</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="blockGame">
        <div class="questions"></div>
        <div class="answers">
            <div class="answer firstAnswer" data-action="firstAnswer"></div>
            <div class="answer secondAnswer" data-action="secondAnswer"></div>
            <div class="answer thirdAnswer" data-action="thirdAnswer"></div>
            <div class="answer fourthAnswer" data-action="fourthAnswer"></div>
        </div>
    </div>

</div>

<template id="templateInfoMenu">
    <div class="templateInfoClass">
        <p><span id="templateInfo"></span></p>
    </div>
</template>

<template id="templateWin">
    <div class="templateWinClass">
        <p id="CorrectAnswerInfo">Правильный ответ</p>
        <p>Ваш выигрый составляет: <span id="prizeWin"></span></p>
        <p>Несгораемая сумма: <span id="amountFireproof"></span></p>
    </div>
</template>

<template id="templateLose">
    <div class="templateLoseClass">
        <p id="InCorrectAnswerInfo">Неправильный ответ</p>
        <p>Ваш выигрый составляет: <span id="prizeLose"></span></p>
    </div>
</template>

<template id="takeMoney">
    <div class="takeMoneyClass">
        <p id="takeMoneyInfo"> Вы Выиграли!<br />Ваш выигрыш составляет: <span id="prizeTakeMoney"></span></p>
    </div>
</template>

<template id="gameOver">
<div class="gameOverStyle"></div>
</template>

<template id="gameWinMoney">
<div class="gameWinMoneyStyle"></div>
</template>

<script src="main.js"></script>
</body>
</html>
